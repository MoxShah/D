name: Auto PR to Repos B and C

on:
  pull_request:
    types: [opened]
permissions:
  contents: read
  pages: write  
jobs:
  create_prs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get branch name
        id: branch_name
        run: echo "::set-output name=branch::$(echo $GITHUB_REF | awk 'BEGIN {FS="/"} {print $3}')"

      - name: Create feature branch in Repo B
        run: |
          git checkout -b ${{ steps.branch_name.outputs.branch }}
          git push -u https://MoxShah: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@github.com/MoxShah/B ${{ steps.branch_name.outputs.branch }}

      - name: Create PR in Repo B
        uses: peter-evans/create-pull-request@v3
        with:
          token: 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
          title: Automatically generated PR from Repo A
          body: This PR was automatically generated from a PR in Repo A.
          branch: ${{ steps.branch_name.outputs.branch }}
          base: main

      - name: Create feature branch in Repo C
        run: |
          git checkout -b ${{ steps.branch_name.outputs.branch }}
          git push -u https://MoxShah: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@github.com/MoxShah/B ${{ steps.branch_name.outputs.branch }}

      - name: Create PR in Repo C
        uses: peter-evans/create-pull-request@v3
        with:
          token: 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
          title: Automatically generated PR from Repo A
          body: This PR was automatically generated from a PR in Repo A.
          branch: ${{ steps.branch_name.outputs.branch }}
          base: main
